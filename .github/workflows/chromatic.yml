name: Chromatic Visual Testing

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  chromatic:
    name: Chromatic Visual Regression Testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'bun'

      - name: Cache Storybook build
        uses: actions/cache@v4
        with:
          path: storybook-static
          key: ${{ runner.os }}-storybook-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('stories/**', 'src/**/*.tsx', 'src/**/*.ts', '.storybook/**') }}
          restore-keys: |
            ${{ runner.os }}-storybook-${{ hashFiles('**/bun.lock') }}-
            ${{ runner.os }}-storybook-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Storybook
        run: bun run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          exitOnceUploaded: true
          exitZeroOnChanges: true
          allowConsoleErrors: true
          debug: false
          skipBuildScript: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const buildLog = fs.existsSync('build-storybook.log')
              ? fs.readFileSync('build-storybook.log', 'utf8')
              : 'Storybook built successfully';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Storybook visual regression testing completed with Chromatic. Check the workflow logs for details.'
            });
